<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>蔡徐坤陪聊-用户登录</title>
  <link rel="shortcut icon" href="./asset/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/common.css" />
  <link rel="stylesheet" href="./css/user.css" />
</head>

<body>
  <form class="user-form">
    <h1 class="title">
      <img src="https://img2.baidu.com/it/u=3695086890,1507908508&fm=253&fmt=auto&app=138&f=JPEG?w=580&h=562" alt="" />
      蔡徐<span style="color: rgb(255, 79, 79);">kun</span>在线陪聊
    </h1>
    <p class="rong">移动设备没做只兼容电脑</p>
    <p class="rong"><span style="color: white;">注:</span>泳浏览器横屏打开比较好</p>
    <div class="form-group">
      <i class="iconfont icon-zhanghao"></i>
      <input id="txtLoginId" name="loginId" type="text" max="20" placeholder="请输入账号" class="txt" />
      <p class="err"></p>
    </div>
    <div class="form-group">
      <i class="iconfont icon-mima"></i>
      <input id="txtLoginPwd" name="loginPwd" type="password" max="20" placeholder="请输入密码" class="txt" />
      <p class="err"></p>
    </div>
    <div class="form-group">
      <button class="submit">登录</button>
    </div>
    <div class="form-group">
      <p class="msg">
        没有账号？
        <a href="./reg.html">点击这里注册</a>
      </p>
    </div>
  </form>

  <script src="./JS/common.js"></script>
  <script src="./JS/api.js"></script>
  <script src="./JS/user.js"></script>
  <script src="./JS/login.js"></script>
</body>

</html>
